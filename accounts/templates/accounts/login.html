{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>로그인</h2>
<form method="POST">
  {% csrf_token %}
  <div>
    <label>아이디</label>
    <input type="text" name="username" required>
  </div>
  <div>
    <label>비밀번호</label>
    <input type="password" name="password" required>
  </div>
  <button type="submit">로그인</button>
</form>
{% endblock %}
