{% extends 'base.html' %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-4 mb-4">Sparta Market</h1>
    <p class="lead mb-5">중고 거래의 새로운 기준, 스파르타 마켓에 오신 것을 환영합니다!</p>

    <div class="row justify-content-center">
        {% if user.is_authenticated %}
            <div class="col-md-8">
                <div class="d-grid gap-3">
                    <a href="{% url 'products:product_list' %}" class="btn btn-primary btn-lg">
                        상품 목록 보기
                    </a>
                    <a href="{% url 'products:product_create' %}" class="btn btn-success btn-lg">
                        상품 등록하기
                    </a>
                    <a href="{% url 'accounts:profile' user.id %}" class="btn btn-info btn-lg">
                        내 프로필
                    </a>
                </div>
            </div>
        {% else %}
            <div class="col-md-8">
                <div class="d-grid gap-3">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
                        로그인
                    </a>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-success btn-lg">
                        회원가입
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
